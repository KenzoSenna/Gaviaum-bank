<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gaviaum's Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="container py-3 border-bottom">
    <div class="row align-items-center">
      <div class="col-8 col-md-4 d-flex align-items-center">
        <img src="../images/Animals-Falcon-icon.png" alt="falcÃ£o" class="img-fluid me-2" style="max-width:48px;">
        <div>
          <h3 class="h6 mb-3">Gaviaum's Bank</h3>
          <p class="small mb-2 text-muted d-none d-md-block">The place where no one wants what another has.</p>
        </div>
      </div>

      <nav class="col-4 col-md-8">
        <ul class="nav justify-content-end nav-pills">
          <li class="nav-item"><a class="nav-link " href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="/cadastro">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <main class="flex-grow-1">
        <form id="cadastro" method="POST" action="/cadastro" class="container mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="mb-3">
            <input type="text" class="form-control" name="cpf" id="cpf" required minlength="11" maxlength="11" placeholder="Seu CPF">
            </div>
            <div class="mb-3">
                <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>
    <footer class="mt-auto container py-3 border-top text-center">
      <p class="text-muted mb-0">&copy; 2024 Gaviaum's Bank. All rights reserved.</p>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</html>
