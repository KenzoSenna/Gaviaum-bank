<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gaviaum's Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-4 mb-4 border-bottom">
        <a href="index.html"
            class="d-flex align-items-center mb-4 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <!-- <svg class="bi me-2" width="40" height="32" aria-hidden="true">
            
            </svg> -->
            <h3>Gaviaum's Bank</h3>
            <small class="text text-small text-muted">
                The place who no one's want's the another.
            </small>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item"><a href="login.html" class="nav-link active" aria-current="page">Login</a></li>
            <li class="nav-item"><a href="cadastro.html" class="nav-link">Cadastro</a></li>
        </ul>
    </header>
    
    <main>
        <div class="container">
            <!-- aqui vai ficar o formulario onde vai ter o login, deve conter os campos: Email e Senha -->
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@examplo.com">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>
            </form>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="text text-muted text-small">Ao clicar em login, você será enviado para o banco diretamente (caso dado seja validado)</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6V6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></script>
</html>
